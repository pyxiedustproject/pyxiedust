<!DOCTYPE html>
<html lang="en">
  <!-- This is HEAD -->
  <head>
    <meta charset="utf-8">
    <title>Please log in</title>
  </head>
  <body>
    <h1>This site is password-protected</h1>
    <p>Please log in to continue</p>
    <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        <p>
            <button type="submit">Log in</button>
            {% csrf_token %}
        </p>
    </form>
  </body>
</html>
